<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspirantis - Work in Progress</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #6C5CE7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .logo {
      animation: logoIn 1s ease-out forwards;
      opacity: 0;
      transform: scale(0.5);
    }
    .logo svg {
      filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.2));
    }
    .text {
      color: white;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 30px;
      opacity: 0;
      animation: textIn 1s ease-out 0.8s forwards;
    }
    .dots {
      display: inline-block;
    }
    .dots span {
      opacity: 0;
      animation: dotPulse 1.5s infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.3s; }
    .dots span:nth-child(3) { animation-delay: 0.6s; }

    @keyframes logoIn {
      0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    @keyframes textIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes dotPulse {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg width="160" height="160" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="32" height="32" rx="8" fill="white"/>
        <path d="M16 6L26 26H6L16 6Z" fill="#6C5CE7" opacity="0.9"/>
        <circle cx="16" cy="20" r="3" fill="white"/>
      </svg>
    </div>
    <div class="text">
      Work in Progress<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>
</body>
</html>
